{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block head_title %}
        {{ object.title }}/
        {% endblock head_title %}
        {{ block.super }}
    </title>
</head>
<body>
    {% block content %}
        <h1>{{ object.title }}</h1>
    <li>{{ instance.get_short_display }} {{ instance.slug }}</li>
    {% include 'videos/embed.html with video_id=object.get_video_id %}
    {% endblock %}
</body>
</html>
