{% if video_id %}
<h1>video id: {{ video_id }}</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>
{% else %}
<p>Video is coming soon!</p>
{% endif %}
